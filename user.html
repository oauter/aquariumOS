<!DOCTYPE html>
<html data-theme="light" lang="en"></html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/v5-font-face.min.css" integrity="sha512-5V4m5oBRPLC2aZloM2/C/Simvm/jRfHXcqxTC6iW3FS93jfEWEFmJ7dWqAHME6CGlAG4StQ3f7kN41EUjEFJUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="drawer-content bg-indigo-100 p-4" >
            <!-- Page content here -->
            <div class="my-4">

                <div class="rounded-box shadow-xl flex justify-between items-center p-4 ">
                    <div class="flex">
                        <!-- User Image + Indicator -->
                        <div class="indicator">
                            <span class="indicator-item indicator-bottom badge badge-secondary">+</span>
                            <div class="grid w-24 h-24 rounded-box bg-base-300 place-items-center"><img src="https://placeimg.com/80/80/people" /></div>
                        </div> 
                        <!-- User Name -->
                        <div class="px-4">
                            <div class="text-xl">Othneil Uter</div>
                            <p class="text-xs">IT/Instructor</p>
                        </div>
                    </div> 
                    <!-- User Shareable Toggle -->                     
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text pr-1">Profile Private</span> 
                            <input type="checkbox" class="toggle" checked />
                        </label>
                    </div>                                     
                </div><br>

                <div class="rounded-box shadow-xl p-4">
                    <div class="grid">
                        <h2 class="text-xl">Basic Info</h2><br>
                        <div class="flex">
                            <div class="w-5/12">
                                <label>Name</label><br>
                                <input type="text" placeholder="Othneil Uter" class="input w-1/2 min-w-full" /><br><br>                        
                                <label>Location</label><br>
                                <input type="text" placeholder="Boston, MA, USA" class="input w-1/2 min-w-full" />
                            </div>
                            <div class="w-2/12"></div>
                            <div class="w-5/12">
                                <label>Email</label><br>
                                <input type="email" placeholder="outer@ulem.org" class="input min-w-full" /><br><br>
                                <label>Phone</label><br>
                                <input type="tel" placeholder="617-123-4567" class="input min-w-full" />
                            </div> 
                        </div><br>
                        <div class="place-self-end ">
                            <button class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div><br>
                

                <div class="rounded-box shadow-xl p-4">
                    <div class="grid">
                        <h2 class="text-xl">Change Password</h2><br>
                        <div class="">                            
                                <label>Current</label><br>
                                <input type="text" placeholder="Othneil Uter" class="input w-1/2 min-w-full" /><br><br>                       
                                <label>New</label><br>
                                <input type="text" placeholder="Boston, MA, USA" class="input w-1/2 min-w-full" /><br><br>
                                <label>Confirm</label><br>
                                <input type="email" placeholder="outer@ulem.org" class="input w-1/2 min-w-full" /><br><br>
                                <div>
                                    <h2 class="text-xl">Password requirements</h2>
                                    <p>
                                        Please follow this guide for a strong password:<br>
                                        One special characters<br>
                                        Min 6 characters<br>
                                        One number (2 are recommended)<br>
                                        Change it often<br>
                                    </p>
                                </div>                           
                        </div><br>
                        <div class="place-self-end">
                            <button class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div><br>


            </div> 
        
        </section> 
    </body>
</html>
